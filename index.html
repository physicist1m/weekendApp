<!DOCTYPE html>
<html ng-app="weekendApp">
  <head>
    <title>Weekend App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script src="./node_modules/file-saver/FileSaver.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-controller="weekendController as ctrl">
    <div class="container">
    <div class="page-header">
      <h1> Weekend </h1>
      <hr>
      <br>
    <div id="modal">
    <div>
      <button class="close" ng-click="closeModal()">
        <span >&times;</span>
      </button>
      <h4>Add a city to the list</h4>
      <input placeholder="City" id="cityInp" ng-model="city" />
      <button class="btn btn-info" ng-click="addCity()">Submit</button>
     </div>
    </div>
  </div>
    <div class="form-inline">
      <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
          <button ng-click="modal()" type="button" class="btn btn-info">ADD</button>
        </div>
      </div>
      <div class="form-group">
        <div class="row-md-offset-2 onRight">
          <button class="btn btn-info" ng-click="reload()">Reload</button>
        </div>
      </div>
        <div class="form-group">
          <div class="row-md-offset-2 onRight save">
            <button class="btn btn-info" ng-click="save()">Save</button>
          </div>
        </div>
    </div>
    <br>
        <table class="table">
          <thead>
            <tr>
              <th><a ng-click="sortParam = 'city'">City</a></th>
              <th><a ng-click="sortParam = 'weather'">Weather</a></th>
              <th><a ng-click="sortParam = 'temperature'">Temperature, Â°C</a></th>
              <th><a ng-click="sortParam = 'visited'">Visited</a></th>
              <th><a ng-click="sortParam = 'gtv'">Going to visit</a></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in $storage.cities | orderBy:sortParam" id="{{item.id}}c">
              <td id="{{item.id}}c">{{item.city}}</td>
              <td id="{{item.id}}w">{{item.weather}}</td>
              <td id="{{item.id}}t">{{item.temperature}}</td>
              <td><input class="{{item.id}}v" type="checkbox" ng-click="visited($event)"/></td>
              <td><input class="{{item.id}}g" type="checkbox" ng-click="gtv($event)"/></td>
              <td><button class="{{item.id}}r close removeButt" ng-click="remove($event)"><span class="{{item.id}}r">&times;</span></button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </body>
</html>
